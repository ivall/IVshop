{% spaceless %}
{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <title>IVshop - darmowy itemshop dla serwerów minecraft</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="IVshop to w pełni darmowy itemshop bez limitów i reklam dla serwerów minecraft. Całość jest trzymana na naszych serwerach
    dzięki czemu nie musisz kupować hostingów, vpsów.">

    <meta property="og:site_name" content="IVshop">

    dzięki czemu nie musisz kupować hostingów, vpsów.">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"/>
    <link rel="stylesheet" href="{% static 'css/shards.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
{% include 'navbar.html' %}
{% block body %}
{% endblock %}

{% endif %}
